overwrite: true
schema: "src/schema/definitions/**/*.graphql"
documents: "src/schema/executable/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
  src/generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      sort: true
  ../graphiql/src/generated.ts:
    plugins:
      - "typescript"
